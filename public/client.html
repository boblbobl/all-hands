<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .connect-form {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f093fb;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            touch-action: manipulation;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button {
            padding: 30px;
            font-size: 24px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .action-button.heart {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .action-button.meh {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
        }

        .action-button.thumbs-down {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-button:active::before {
            width: 300px;
            height: 300px;
        }

        .button-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .status.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .hidden {
            display: none;
        }

        .control-panel {
            margin-top: 30px;
        }

        .click-count {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .click-count-number {
            font-size: 36px;
            font-weight: bold;
            color: #f5576c;
        }

        .click-count-label {
            color: #666;
            margin-top: 5px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #f5576c;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: left;
        }

        .info-box p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Energy-O-Meter Logo" style="display: block; margin: 0 auto 20px auto; width: 200px; height: auto;">
        
        
        <div id="connectSection" class="connect-form">
            <div class="input-group">
                <label for="connectionKey">Connection Key:</label>
                <input type="text" id="connectionKey" placeholder="Enter connection key" 
                       autocomplete="off" 
                       autocorrect="off" 
                       autocapitalize="off" 
                       spellcheck="false">
            </div>
            <button class="btn" onclick="connect()">Connect</button>
            
            <div class="info-box">
                <p><strong>How to use</strong></p>
                <p>1. Enter the connection key from the server</p>
                <p>2. Click "Connect"</p>
                <p>3. Press the buttons to trigger a reaction</p>
            </div>
        </div>

        <div id="controlSection" class="hidden">

            <div class="control-panel">
                <div class="button-grid">
                    <button class="btn action-button heart" onclick="triggerAnimation('heart')">
                        ‚ù§Ô∏è I'm Excited!
                    </button>
                    <button class="btn action-button meh" onclick="triggerAnimation('meh')">
                        üòë Sure, Whatever!
                    </button>
                    <button class="btn action-button thumbs-down" onclick="triggerAnimation('thumbs-down')">
                        üëé When is this thing over?
                    </button>
                </div>
            </div>

            <div class="click-count">
                <div class="click-count-number" id="clickCount">0</div>
                <div class="click-count-label">Reactions Triggered</div>
            </div>

            <button class="btn" onclick="disconnect()" style="margin-top: 20px; background: #6c757d;">
                Disconnect
            </button>
        </div>

        <div id="statusMessage" class="status disconnected hidden">
            Disconnected from server
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ autoConnect: false });
        let isAuthenticated = false;
        let clickCount = 0;

        function connect() {
            const key = document.getElementById('connectionKey').value.trim();
            
            if (!key) {
                showStatus('Please enter a connection key', 'error');
                return;
            }

            socket.connect();
            socket.emit('authenticate', key);
        }

        function disconnect() {
            socket.disconnect();
            isAuthenticated = false;
            document.getElementById('connectSection').classList.remove('hidden');
            document.getElementById('controlSection').classList.add('hidden');
            showStatus('Disconnected from server', 'disconnected');
        }

        function triggerAnimation(animationType) {
            if (isAuthenticated) {
                socket.emit('buttonClick', { 
                    timestamp: Date.now(),
                    animationType: animationType
                });
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 3000);
        }

        // Socket event handlers
        socket.on('authSuccess', (data) => {
            isAuthenticated = true;
            document.getElementById('connectSection').classList.add('hidden');
            document.getElementById('controlSection').classList.remove('hidden');
            console.log(data.message);
        });

        socket.on('authError', (data) => {
            showStatus(data.message, 'error');
            socket.disconnect();
        });

        socket.on('disconnect', () => {
            isAuthenticated = false;
            if (!document.getElementById('controlSection').classList.contains('hidden')) {
                showStatus('Connection lost', 'error');
                setTimeout(() => {
                    document.getElementById('connectSection').classList.remove('hidden');
                    document.getElementById('controlSection').classList.add('hidden');
                }, 2000);
            }
        });

        // Allow Enter key to connect
        document.getElementById('connectionKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
